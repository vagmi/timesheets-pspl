<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Timesheets</title>
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="/app/css/bootstrap-addons.css" rel="stylesheet" type="text/css">
    <link href="/app/css/app.css" rel="stylesheet" type="text/css">
    <script src="/lib/js/jquery-2.0.3.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    
    <script src="/lib/js/underscore-min.js"></script>
    <script src="/lib/js/backbone-min.js"></script>

    <script type="text/template" id="clientTemplate">
      <%=model.name%> at <%=model.location%>
    </script>
    <script type="text/template" id="clientsTemplate">
      <h1>Clients</h1>
      <button class="add-client btn btn-primary">Add Client</button>
      <ul>
      </ul>
    </script>
    <script type="text/template" id="time-entry-template">
        <div class="row time-entry">
          <div class="project col-xs-3">Project1</div>
          <div class="description col-xs-6">Description - billable</div>
          <div class="time col-xs-3">Time</div>
        </div>
  </script>
  </head>
  <body>
  <div id="wrap">
    <header class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Timesheets</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">User Name <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">Action</a></li>
            <li><a href="#">One more separated link</a></li>
          </ul>
          </li>
        </ul>
        <nav class="collapse navbar-collapse">
          <ul class="nav navbar-nav main-nav">
            <li class="active"><a href="/" class="time">Time</a></li>
            <li><a href="/" class="projects">Projects</a></li>
            <li><a href="/" class="clients">Clients</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="main container">
      <section id="time" class="main-section">
        <h1>Timesheets</h1>
        <div class="row">
          <div class="col-lg-12">
            <form role="form" class="form-inline" id="timesheet-form">
              <div class="form-group">
                <input type="text" name="project" class="form-control" placeholder="Enter project">
              </div>
              <div class="form-group">
                <input type="text" name="description" class="form-control" placeholder="Enter description">
              </div>
              <div class="form-group">
                <input type="text" name="minutes" class="form-control" placeholder="Enter time">
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="billable" value="true"> Billable
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
          </div>
        </div>
        <div class="time-entries">
        </div>
      </section>
      <section id="projects" class="main-section">
      <h1>Projects</h1>
      </section>

    </div>
  </div>
   <div id="footer">
      <div class="container">
        <p class="text-muted credit">Created for PSPL</p>
      </div>
    </div>
    <script src="/app/app.js"></script>
  </body>
  </html>
